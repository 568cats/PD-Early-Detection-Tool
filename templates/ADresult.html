<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_AD.css') }}">
    <title>Home Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a> |
        <a href="{{ url_for('ADimage1') }}">Image Upload 1</a> |
        <a href="{{ url_for('ADaudio1') }}">Audio Upload 1</a> |
        <a href="{{ url_for('ADresult') }}">Result</a>
    </nav>
    <form action="{{ url_for('clear_session') }}" method="post">
        <button type="submit">Clear Session</button>
    </form>
    <h3>ADImage1 Prediction</h3>
    <canvas id="predictionChart1"></canvas>

    <h3>Audio Prediction</h3>
    <canvas id="predictionChartAudio"></canvas>

        <script>
            // PDImage1 Chart
            var ctx1 = document.getElementById('predictionChart1').getContext('2d');
            var predictionData1 = JSON.parse('{{ ADprediction1 | tojson | safe}}');
            new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: ['0', '1'],
                    datasets: [{
                        label: 'Prediction1',
                        data: predictionData1,
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)'],
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
    
    
            // Audio Chart
            var ctxAudio = document.getElementById('predictionChartAudio').getContext('2d');
            var predictionDataAudio = JSON.parse('{{ ADprediction2 | tojson | safe}}');
            new Chart(ctxAudio, {
                type: 'bar',
                data: {
                    labels: ['0', '1'],
                    datasets: [{
                        label: 'Audio Prediction',
                        data: predictionDataAudio,
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)'],
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
        

        
    </body>
